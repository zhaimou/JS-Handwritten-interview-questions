<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fullscreen {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        header {
            height: 100px;
            background-color: yellow;
        }

        footer {
            height: 100px;
            background-color: black;
        }

        main {
            flex: 1;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="fullscreen">
        <header></header>
        <main></main>
        <footer></footer>
    </div>
</body>

</html>
